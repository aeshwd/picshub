<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicsHub | Download HD images in one second</title>
    <link rel="shortcut icon" href="camera.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="camera.png">
            <h1> PicsHub </h1>
        </div>
    </header>

    <div class="search">
            <img src="images/search-img.jpg">
        <div class="content">
            <h1>Image Gallery With JavaScript</h1>
            <p>Seach and Download any images within a second.</p>

            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="text" id="text" placeholder="Seach Images">
            </div>
        </div>
    </div>

    <div class="gallery">
        <ul class="images">
        </ul>
        <button class="load-more">Load More</button>
    </div>



    <footer class="footer">
        <div class="footer-content">
            <p style="line-height: 1.5;">&copy; 2024 PicsHub. All Rights Reserved. Website created by Aesh Goswami</p>
        </div>
    </footer>

 

    
</body>
<script src="script.js"></script>
</html>
